<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="your-stylesheet-link-here.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Cooking</title>
  </head>
  <body>
    <div class="page-container">
      <div class="main-nav">
        <div class="page-title">
          <h1 class="header">Cooking</h1>
        </div>
      </div>
      <div class="recipe">
        <div class="recipe-details">
          <div class="recipe-meta">
            <h1 class="recipe-name">Recipe</h1>
            <h2 class="subtitle">Marginalia.</h2>
            <p class="subtitle">Time:30 minutes</p>
            <p class="subtitle">Serves: 4</p>
            <p class="subtitle">Difficulty: Easy</p>
          </div>
          <div class="recipe-image">
            <img src="img/placeholder-image.jpeg" class="post-img" />
          </div>
        </div>
        <div class="recipe-ingredients-container">
          <div class="small-header">Ingredients</div>
          <div class="ingredients-list">
            <div class="ingredient">
              <div class="ingredient-quantity">1 Cup</div>
              <div class="ingredient name">Flour</div>
            </div>
          </div>
        </div>
        <div class="recipe-method-container">
          <div class="small-header">Method</div>
          <div class="ingredients-list">
            <div class="ingredient">
              <div class="method-step">1 Cup</div>
              <div class="method-text">Flour</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
